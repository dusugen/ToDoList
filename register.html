<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registation</title>
  </head>
  <body>
    <section class="register">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <h1 class="h1 text-uppercase text-center">Sign Up</h1>
        </div>
        <form onsubmit="submitForm(event)" id="register__form">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <label for="checkoutLogin"></label>
              <input
                type="text"
                name="login"
                id="checkoutLogin"
                class="form-control"
                placeholder="Create login"
                required
                minlength="6"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4">
              <label for="checkoutPass"></label>
              <input
                type="password"
                name="password"
                id="checkoutPass"
                class="form-control"
                placeholder="Enter your password"
                required
                minlength="8"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4">
              <label for="checkoutMail"></label>
              <input
                type="email"
                name="email"
                id="checkoutMail"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="row justify-content-center mb-4">
            <div class="col-md-4">
              <label for="checkoutAge"></label>
              <input
                type="number"
                name="age"
                id="checkoutAge"
                class="form-control"
                placeholder="How old are you?"
                required
                min="0"
              />
            </div>
          </div>
          <div class="row justify-content-center mb-5">
            <div class="col-md-4">
              <div class="form-control align-items-center">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sex"
                    id="inlineRadio1"
                    value="Male"
                  />
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="sex"
                    id="inlineRadio2"
                    value="Female"
                    required
                  />
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row offset-4">
            <div class="col-md-6 text-end mb-4">
              <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
          </div>
        </form>
        <script type="text/JavaScript">
          function submitForm(event){
            event.preventDefault();

            const formElement = document.getElementById('register__form');
            const formData = new FormData(formElement);

          const login = formData.get('login')
          const password = formData.get('password')
          let encodedPassword = window.btoa(password);
          const email = formData.get ('email')
          const age = formData.get ('age')
          const sex = formData.get ('sex')

          const user = {login , encodedPassword , email , age , sex }
          console.log (user)
          const myStorage = localStorage.setItem('userInfo', JSON.stringify(user))
          console.log(myStorage)
          window.location = 'login.html'
          }
        </script>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-link">
              <a href="login.html">Sign In</a>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
