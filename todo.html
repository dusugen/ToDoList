<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.js" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <section class="todo pt-md-5">
      <div class="container">
        <div class="row">
          <div class="col text-end mb-3">
            <button type="submit" onclick="logOut()" class="btn btn-link" id="logout">
              <a href="login.html">Log Out</a>
            </button>
          </div>
        </div>
        <div class="row justify-content-center mb-5">
          <div class="col-md-3 text-start d-flex justify-content-between align-items-center">
            <h1 class="h1 mb-0 fw-bold">To Do</h1>
          </div>
          <div class="col-md-3 text-end">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              + add
            </button>
          </div>
        </div>
        <form action="#" id="toDoForm">
          <div class="row justify-content-center mb-4">
            <div class="col-md-6">
              <div
                class="btn-group w-100"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnGroupRadio"
                  id="btnRadio1"
                  autocomplete="off"
                  disabled
                />
                <label class="btn btn-outline-primary w-25" for="btnRadio1">Active</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnGroupRadio"
                  id="btnRadio2"
                  autocomplete="off"
                  disabled
                />
                <label class="btn btn-outline-primary w-25" for="btnRadio2">Today</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnGroupRadio"
                  id="btnRadio3"
                  autocomplete="off"
                  disabled
                />
                <label class="btn btn-outline-primary w-25" for="btnRadio3">Completed</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnGroupRadio"
                  id="btnRadio4"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary w-25" for="btnRadio4">All</label>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6 text-center">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th scope="col">status</th>
                    <th scope="col">name</th>
                    <th scope="col">date time</th>
                    <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody id="toDoBody"></tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h5 class="modal-title fw-bolder" id="exampleModalLabel">Add</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form class="todo__form" id="todo-form">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      id=""
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                    <label for=""></label>
                  </div>
                  <div class="form-group">
                    <div class="flatpickr d-inline">
                      <input
                        type="datetime-local"
                        name="datetime"
                        id="descrAdd"
                        class="form-control"
                        placeholder="Select date"
                        value="today"
                      />
                      <label for="descrAdd"></label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" form="todo-form" class="btn btn-success text-uppercase">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function getUsers() {
        return JSON.parse(localStorage.getItem("users"));
      }

      function saveUsers(items) {
        localStorage.setItem("users", JSON.stringify(items));
      }

      function getUserId() {
        return sessionStorage.getItem("id");
      }

      function getUserData() {
        const userId = getUserId();
        const users = getUsers();
        const user = users.find(function (item) {
          if (userId === item.id) {
            return item;
          }
        });
        return user;
      }

      // SAVE USER DATA

      function saveUserData(data) {
        const users = getUsers();
        const userId = getUserId();

        const userIndex = users.findIndex(function (item) {
          if (userId === item.id) {
            return true;
          }
        });

        users[userIndex] = data;
        saveUsers(users);
      }

      // REMOVE TODO

      function removeToDo(id) {
        const user = getUserData();
        const toDoIndex = user.todos.findIndex(function (value) {
          if (id === value.id) {
            return true;
          }
        });
        user.todos.splice(toDoIndex, 1);
        saveUserData(user);
        renderToDos();
      }

      // SUBMIT TODO FROM MODAL

      function submitToDo(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        const dateTime = formData.get("datetime");
        const toDoName = formData.get("name");
        const toDoId = str_rand();

        const toDoObj = {
          id: toDoId,
          status: false,
          name: toDoName,
          dateTime: dateTime,
        };

        const user = getUserData();
        user.todos.push(toDoObj);
        saveUserData(user);

        renderToDos();
        const modalSubmit = document.getElementById("exampleModal");
        $("#exampleModal").modal("hide");
      }
      const form = document.getElementById("todo-form");
      form.addEventListener("submit", submitToDo);

      // LOG OUT

      function logOut() {
        sessionStorage.removeItem("id");
        window.location = "login.html";
      }

      if (!sessionStorage.getItem("id")) {
        window.location = "login.html";
      }

      // ADD TODO ROW IN HTML

      function renderToDos() {
        const userToDos = getUserData().todos;
        const toDoRows = userToDos.map((item) => {
          const toDoRow = `<tr>
                    <td scope="row">
                      <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input checkbox-lg checkbox" onchange="toggleToDo(this,'${
                          item.id
                        }')" type="checkbox" name="" ${item.status ? "checked" : ""} />
                      </div>
                    </td>
                    <td>${item.name}</td>
                    <td>${item.dateTime}</td>
                    <td>
                      <button class="btn border-0 btn__animated" onclick="removeToDo('${item.id}')">
                        <img src="icons/x-lg.svg" alt="" />
                      </button>
                    </td>
                  </tr>`;
          return toDoRow;
        });

        toDoBody.innerHTML = toDoRows.join("");
      }
      renderToDos();

      // CHECKBOX TRUE/FALSE
      function toggleToDo(element, id) {
        const user = getUserData();
        const toDo = user.todos.find(function (value) {
          if (id === value.id) {
            return true;
          }
        });
        toDo.status = element.checked;
        saveUserData(user);
      }

      // ID generator
      function str_rand() {
        let result = "";
        let words = "0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
        let max_position = words.length - 1;
        for (i = 0; i < 7; ++i) {
          position = Math.floor(Math.random() * max_position);
          result = result + words.substring(position, position + 1);
        }

        return result;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      config = {
        enableTime: true,
        altInput: true,
        altFormat: "F j, Y (H:i)",
        time_24hr: true,
        dateFormat: "Y-m-d",
        minDate: "today",
      };
      flatpickr("#descrAdd", config);
    </script>
  </body>
</html>
